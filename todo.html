<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<script>
 var app=angular.module("todo" , []);
    app.controller("ctrl" , function($scope){
        $scope.items=[
        "Milk", "Bread", "Cheese"
        ]
        $scope.add=function(){
            $scope.items.push($scope.item)
        }
    })
</script>

<div class="w3-card-4">
<div class="w3-container w3-center w3-grey"><h1>todo</h1></div>
    <div ng-app="todo" ng-controller="ctrl">
    
        <input type="text" class="w3-input w3-border-bottom w3-margin-top" ng-model="item">
        <button type="button" class="w3-margin-left w3-button w3-red w3-margin-top" ng-click="add()">add</button>
        <ul class="w3-ul">
            <li ng-repeat="x in items">
                {{x}}
            </li>
        </ul>
    </div>
</div>

</body>
</html>
